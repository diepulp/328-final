<div class="container bg-light rounded p-1">
    <form method="post" action="#">
        <h1 class="text-center border-bottom text-info">Photo Shoot Selection</h1>
        <div class="row">
            <div class="col">
                <div class="col ">
                    <repeat group="{{ @photoShootOptions }}" value="{{ @photoShootOptions }}">
                        <label class="form-check-label p-3"><input type="checkbox" name="photoShoot[]"
                                                               value="{{ @photoShootOptions }}"> {{
                            ucfirst(@photoShootOptions) }}</label>
                    </repeat>
                </div>

            </div>

        </div>
        <div class="form-group row m-3">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


</div>
