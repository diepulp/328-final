<include href="views/header.html"></include>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

<body>
<include href="views/nav.html"></include>
<h1 class="text-center">Admin</h1>
<div class="container">


    <table id="tblMembers">
        <thead class="border-bottom">
        <tr class="bg-info">
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone Number</td>
            <td>Email</td>
            <td>Photo Shoot</td>
            <td>Client</td>
            <td>ID</td>
        </tr>
        </thead>
        <tbody>
        <repeat group="{{ @contacts }}" value="{{ @contact }}">
            <tr class="border-bottom">
                <td>{{ @contact['fname'] }}</td>
                <td>{{ @contact['lname'] }}</td>
                <td>{{ @contact['phone'] }}</td>
                <td>{{ @contact['email'] }}</td>
                <td>{{ @contact['interests'] }}</td>
                <!--<td><label><input type="checkbox" <check if="@{{ @contacts['client'] }} == 1">checked</check>></label></td>-->
                <td>{{ @contact['member_id'] }}</td>
                <check if="{{ @contact['premium'] == 0}}">
                    <true><td><input type="checkbox" ></td></true>
                    <false><td><input type="checkbox" checked></td></false>
                </check>

            </tr>
        </repeat>
        </tbody>
    </table>

</div>

<script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $("#tblMembers").DataTable();
</script>
