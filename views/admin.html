<include href="views/header.html"></include>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>
<body>
<include href="views/nav.html"></include>

<div class="container">
    <h1>Admin</h1>

    <table id="tblMembers">
        <thead class="border-bottom">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone Number</td>
            <td>Email</td>
            <td>Photo Shoot</td>
            <td>Client</td>
            <td>ID</td>
        </tr>
        </thead>


        <tbody>
        <repeat group="{{ @contacts }}" value="{{ @contacts }}">
            <tr class="border-bottom">
                <td>{{ @contacts['fname'] }}</td>
                <td>{{ @contacts['lname'] }}</td>
                <td>{{ @contacts['phone'] }}</td>
                <td>{{ @contacts['email'] }}</td>
                <td>{{ @contacts['photoshoot'] }}</td>
                <td><label><input type="checkbox" <check if="@{{ @contacts['client'] }} == 1">checked</check>></label></td>
                <td>{{ @contacts['client_id'] }}</td>

            </tr>
        </repeat>
        </tbody>
    </table>

</div>

<script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $("#tblMembers").DataTable();
</script>
