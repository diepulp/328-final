<include href="views/header.html"></include>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>
<body>
<include href="views/nav.html"></include>

<div class="container border rounded p-1">
    <form method="post" action="#">
        <h1 class="text-center">Leave Your Contact Information </h1>
        <fieldset class="form-group">
            <div class="form-group row pb-1">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" id="firstName"
                           value="{{ @Session.firstName }}">
                    <!--error message-->
                    <div class="form-group-row d-flex">
                        <check if="{{ isset(@errors['firstName']) }}">
                            <span class="err"> {{ @errors['firstName'] }}</span>
                        </check>
                    </div>
                </div>

            </div>

            <div class="form-group row pb-1">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" id="lastName"
                           value="{{ @Session.lastName }}">
                    <!--error message-->
                    <div class="form-group-row d-flex">
                        <check if="{{ isset(@errors['lastName']) }}">
                            <span class="err"> {{ @errors['lastName'] }}</span>
                        </check>
                    </div>
                </div>
            </div>
            <div class="form-group row pb-1">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" id="phone" value="{{ @Session.phone }}">
                    <!--error message-->
                    <div class="form-group-row d-flex">
                        <check if="{{ isset(@errors['phone']) }}">
                            <span class="err"> {{ @errors['phone'] }}</span>
                        </check>
                    </div>
                </div>
            </div>

            <div class="form-group row pb-1">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" value="{{ @Session.email }}">
                    <!--error message-->
                    <div class="form-group-row d-flex">
                        <check if="{{ isset(@errors['email']) }}">
                            <span class="err"> {{ @errors['email'] }}</span>
                        </check>
                    </div>
                </div>
            </div>

            <div class="form-group row pb-1">
                <label class="col-sm-2 form-check-label" for="client">
                    Paid Client
                </label>
                <div class="col-sm-10">
                    <input class="form-check-input" type="checkbox" name="client" id="client">
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
        </div>
    </form>
</div>
