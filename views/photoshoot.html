<body>
 <include href="views/nav.html"></include>
<div class="container border rounded p-1">
    <form method="post" action="#">
        <h1 class="text-center border-bottom">Photo Shoot Selection</h1>
        <div class="row">
            <div class="col">
                <p><b>Photo Shoot Order</b></p>
                <div class="col-md-3">
                <repeat group="{{ @photoshootOptions }}" value="{{ @photoshootOptions }}">
                    <label class="form-check-label"><input type="checkbox" name="photoshoot[]" value="{{ @photoshootOptions }}"> {{
                        ucfirst(@photoshootOptions) }}</label>
                </repeat>
                </div>

            </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


</div>

 <h1 class="text-center mt-5">Where would you like to get shot?</h1>
 <div class="container">
     <div class="m-5" id="map"></div>
 </div>


 <script>
     function initMap(){

         // Map options
         var options = {
             zoom:8,
             center:{lat:47.6062,lng:-122.3321}
         }

         // New map
         var map = new google.maps.Map(document.getElementById('map'), options);

         // Listen for click on map
         google.maps.event.addListener(map, 'click', function(event){
             // Add marker
             addMarker({coords:event.latLng});
         });

         // Add marker
         var marker = new google.maps.Marker({
           position:{lat:47.6062,lng:-122.3321},
           map:map,
           icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
         });

         var infoWindow = new google.maps.InfoWindow({
           content:'<h1>Seattle, Wa</h1>'
         });

         marker.addListener('click', function(){
           infoWindow.open(map, marker);
         });

         // Array of markers
         var markers = [
             {
                 coords:{lat:42.4668,lng:-70.9495},
                 iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                 content:'<h1>Lynn MA</h1>'
             },
             {
                 coords:{lat:42.8584,lng:-70.9300},
                 content:'<h1>Amesbury MA</h1>'
             },
             {
                 coords:{lat:42.7762,lng:-71.0773}
             }
         ];

         // Loop through markers
         for(var i = 0;i < markers.length;i++){
             // Add marker
             addMarker(markers[i]);
         }

         // Add Marker Function
         function addMarker(props){
             var marker = new google.maps.Marker({
                 position:props.coords,
                 map:map,
                 //icon:props.iconImage
             });

             // Check for customicon
             if(props.iconImage){
                 // Set icon image
                 marker.setIcon(props.iconImage);
             }

             // Check content
             if(props.content){
                 var infoWindow = new google.maps.InfoWindow({
                     content:props.content
                 });

                 marker.addListener('click', function(){
                     infoWindow.open(map, marker);
                 });
             }
         }
     }
 </script>

 <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPIeUYrw_HCkmgLYDLPvlbMeHXyGW6TLo&callback=initMap">
 </script>
